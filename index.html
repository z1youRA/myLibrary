<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <div class='head'>
        <div class='headline'>My Library</div>
    </div>
    <div class='content'>
        <div class='sidenav'>
            <div class='sidebar' id='mysidebar'>
                <div class='form'>
                    <div>TITLE</div>
                    <input class='title-input' required>
                    <div>AUTHOR</div>
                    <input class='author-input' required>
                    <div>PAGES</div>
                    <input type="number" class='page-input' required>
                    <div>ALREADY READ?</div>
                    <label class="switch">
                        <input type="checkbox" class='status-input' required>
                        <span class="slider round"></span>
                    </label>
                </div>
                <button class='add-button'>ADD</button>
            </div>
            <img class='bar-button' src='img/left-side-button.png'>
        </div>
        <div class="container"></div>
    </div>
</body>
<script src='script.js'></script>
</html>
